    </fieldset>
    <fieldset>
        <legend id="morse-type-legend">mu pi ma ale anu mu pi toki pona?</legend>
        <label><input id="international" type="radio" name="morse-type" value="international">ma ale</label>
        <label><input id="toki-pona" type="radio" name="morse-type" value="tokipona">toki pona</label>
    </fieldset>
    <button onclick="oPana()" id="submit-button">o pana a!</button>
    <h1 id="header-response">nimi ante:</h1>
    <div id="response">
        
    </div>
</body>

</html>
